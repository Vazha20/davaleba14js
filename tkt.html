<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Document</title>
</head>
<body id="tktColor">
  <header id="bgbg" class="justify-content-start align-items-center">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="./src/img/movies.ge.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav font-nav-link mb-2 mb-lg-0 w-100 d-flex align-text-center justify-content-end">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="./movie.html">ფილმები</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">სერიალები</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="./tkt.html">ბილეთები
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="main"></main>
  <div class="container d-flex align-items-center justify-content-between">
    <div>
      <button class="btnOpen">ყიდვა</button>
    </div>
    
    <div class="cart"></div>
  </div>
  <section class="box">
    <div class="close">&times;</div>
    <div class="circle">
      <span class="register-head"></span>
      <span class="register-body"></span>
      <span class="slant-left"></span>
      <span class="slant-right"></span>
    </div>
    <div class="registration-box">
      <div>
        <input type="email" class="email" required="required">
        <label for="email">Email</label>
      </div>
      <div>
        <input type="text" class="first_name" required="required">
        <label for="first_name">სახელი</label>
      </div>
      <div>
        <input type="text" class="last_name" required="required">
        <label for="last_name">გვარი</label>
      </div>
      <button class="btnSubmit">რეგისტრაცია</button>
    </div>
    <div class="confirmation-box" style="display: none;">
      <h1>რეგისტრაცია დადასტურებულია</h1>
      <div class="body-text">
      </div>
      <p> მადლობა </p>
      <button class="btnClose">დახურვა</button>
    </div>
  </section>
  <div class="container d-flex">
    <div class="font_size row mt-5">
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <p>5</p>
    </div>
    <div class="seating-area"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./src/seat.js"></script>
  <script src="src/moviesfortkt.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
